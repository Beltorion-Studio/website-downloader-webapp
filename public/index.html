<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; font-src https://fonts.gstatic.com 'self'; script-src 'self'; style-src https://fonts.googleapis.com 'self' 'unsafe-inline' ">
  <link rel="stylesheet" href="css/style.css">
  <title>Website Downloader</title>
</head>

<body>
  <div class="container">
    <h1>Website Downloader</h1>
    <form id='form' action="/" method="post">
      <label for="url">Insert a website URL (add https://)</label>
      <input type="text" name="url" id="url" placeholder="Enter URL" value="https://beltorion.com">
      <div class="settings-wrapper">
        <!--         
        <div class="check-box-wrapper">
          <label for="git">Save to git</label>
          <input type="checkbox" name="git" id="git">
        </div> -->
        <div class="depth-wrapper">
          <label for="depth">Download depth</label>
          <select name="depth" id="depth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option selected="selected" value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>

          </select>
        </div>
      </div>
      <div class="button-container">
        <button id='submitBtn' type="submit">Scrape Website</button>
      </div>
    </form>
    <div id="message"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
